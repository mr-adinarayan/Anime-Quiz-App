<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Anime Quiz App</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/10137769.jpg'); /* Replace with your background image */
            background-size: cover;
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-5 bg-black bg-opacity-70 rounded-lg">
        <h1 class="text-4xl font-bold text-center mb-5">Anime Quiz Challenge!</h1>
        <div id="auth-container" class="text-center mb-5">
            <input type="text" id="username" class="border border-gray-300 rounded-md p-2 text-gray-700" placeholder="Enter your name" />
            <button id="start-button" class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded transition duration-300">Start Quiz</button>
        </div>

        <div id="question-container" class="hidden">
            <div class="flex flex-col items-center mb-4">
                <div class="w-full bg-gray-300 rounded-full h-4 mb-2">
                    <div id="progress" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
                </div>
                <span id="timer" class="text-lg font-semibold">Time left: 30s</span>
            </div>
            <div id="question" class="text-lg mb-4"></div>
            <div id="answer-buttons" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="result-container" class="hidden text-center bg-blue-500 p-5 rounded-lg">
            <h2 class="text-3xl mb-4">Your Score: <span id="score" class="font-bold"></span></h2>
            <button id="retry-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Retry Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
